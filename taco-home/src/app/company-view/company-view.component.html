<div *ngIf="company$ | async as company">
  <div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let team of company.teams" [colspan]="2" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>{{ team.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
              <mat-list>
                <mat-list-item *ngFor="let teamMember of team.teamMembers">{{teamMember.name}}</mat-list-item>
              </mat-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
